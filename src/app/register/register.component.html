
    <div class="col-md-10 mx-auto">
        <section class="login py-5 mt-5">
            <div class="card bg-light shadow round py-3 p-4">
                <div class="container py-5">
                <h3 class="text-center">Register</h3>
                <form class="form">
                    <div class="form-group">
                        <label for="name">UserName</label>
                        <input type="text" [(ngModel)]="register.name" name="name"  class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" [(ngModel)]="register.email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" [(ngModel)]="register.password" name="password" class="form-control" id="password" placeholder="Password" required>
                      </div>
                      <button (click)="registerUser()" type="button" class="btn btn-outline-primary float-right">Login</button>
                </form>
            </div>
            </div>
            </section>
    </div>
