
    <div class="col-md-10 mx-auto">
        <section class="login py-5 mt-5">
            <div class="card bg-light shadow round py-3 p-4 rounded-0">
                
                <div *ngIf="errors" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>An Error Occured: </strong>{{errors}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  </div>



                <div class="container py-5">
                <h3 class="text-center">Login</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" [(ngModel)]="loginForm.email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" [(ngModel)]="loginForm.password" name="password" class="form-control" id="password" placeholder="Password" required>
                      </div>
                      <button (click)="loginUser()" type="button" class="btn btn-outline-primary float-right">Login</button>
                      <button routerLink="/register" type="button" class="btn btn-outline-primary float-right mr-3">register</button>
                </form>
            </div>
            </div>
            </section>
    </div>
